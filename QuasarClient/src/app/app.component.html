<h1>QuasarShop</h1>
<hr>


<button type="button" class="btn btn-primary" (click)="productsService.getProducts()">Ürünleri Getir</button>
<table class="table table-strped">
  <thead>
    <tr>
      <th>Görsel</th>
      <th>Ürün Adı</th>
      <th>Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsService.products">
      <td>
        <img [src]="product.image" height="80" />
      </td>
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.price}}
      </td>
    </tr>
  </tbody>
</table>


<router-outlet></router-outlet>
